<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Título da página</title>
    <style>
        body {
           font-family: Arial , helvética , sans-serif;
        }
        table {
           width: 400px;
           height: 400px;
           border-collapse: collapse;
           
        }
        
        td {
           border: 1px solid black;
           padding: 8px;
           text-align: right; /*alinhamento horizontal */
           vertical-align: top;
        }               
    </style>
</head>
<body>
   <h1> Minha primeira tabela </h1>
    <!--
     hierarquia de tabela (simples)
     table = tabela 
        table row = linha de tabela 
          table header = cabeçalho de tabela 
          table Data = dados de tabela 
          td e tr nao precisa de fechamento de teg
     -->
     <table>
       <tr> <!--Primeira linha-->
         <td>A1</td>
         <td>B1</td>
         <td>C1</td>
         <td>D1</td>
       </tr>
       <tr> <!--segunda linha-->
         <td> A2</td>
         <td>B2</td>
         <td>C3</td>
         <td>D4</td>
        </tr>
       <tr><!--terceira linha-->
         <td>A3</td>
         <td>B3</td>
         <td>C3</td>
         <td>D4</td>
       </tr>
       <tr><!--quarta linha-->
         <td>A4</td>
         <td>B4</td>
         <td>C4</td>
         <td>D4</td>
       </tr>
     </table>
</body>
</html>
