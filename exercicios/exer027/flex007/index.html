<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>

        div.conteiner {
            background-color: lightgreen;

            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: lightskyblue;
            border: 2px solid black;
            text-align: center;
            padding: 20px;

            

        }
    </style>
</head>
<body>
   <div class="conteiner">
       <div class="item" style="order: 8;">A</div>
       <div class="item" style="order: 4;">B</div>
       <div class="item" style="order: -2;">c</div>
       <div class="item" style="order: -5;">D</div>
       <div class="item" style="order: 0;">E</div>
       <div class="item" style="order: -3;">F</div>
       <div class="item" style="order: 0;">G</div>
   </div> 
</body>
</html>
