<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <STyle>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </STyle>
</head>
<body>
    <h1>Mesclagem de celulas </h1>
    <table>
        <tr>
            <td>A</Td>
            <td colspan="2">B</Td>
            
        </tr>
        <tr>
            <Td rowspan="3">D</Td>
            <Td>E</Td>
            <Td rowspan="2">F</Td>
        <tr>
            
            <Td>H</Td>
        
        </tr>
        <tr>
        
        
            <td colspan="2"
            >M</td>
        </tr>
    </table>

</body>
</html>
